			.jdt_biaoqian{
				border: 7px #7FFFD4 solid;
				position: relative;
				top: -10px;
				animation:Mybiaoqian 3s infinite;
			}
			@keyframes Mybiaoqian{
				0%   {border: 7px #7FFFD4 solid;top: -17px;}
				25%  {border: 2px #7FFFD4 solid;top: -13px;}
				50%  {border: 7px #7FFFD4 solid;top: -17px;}
				75%  {border: 2px #7FFFD4 solid;top: -13px;}
				100% {border: 7px #7FFFD4 solid;top: -17px;}
			}

				transition:5s;
			}

		<script>
			var setInterval_time;
			$(document).ready(function(){
				$("#timeaxis_body").mouseover(function(){
					var html_width = window.innerWidth/2;
					if(window.event.clientX>(window.innerWidth/2)){
						//right
//						$("#timeaxis_body").offset({"left":$("#timeaxis_body").offset().left+1});
//						var left = $("#timeaxis_body").offset().left;
						setInterval_time = setInterval(function(){
							console.log(left);
							var left = $("#timeaxis_body").offset().left;
							$("#timeaxis_body").offset({"left":$("#timeaxis_body").offset().left-10});
							if(left<-3000){
								$("#timeaxis_body").offset({"left":-3000});
								window.clearInterval(setInterval_time);
							}
						},100);
						
					}else{
						//left


						setInterval_time = setInterval(function(){
							var left = $("#timeaxis_body").offset().left;
							console.log(left);
							$("#timeaxis_body").offset({"left":$("#timeaxis_body").offset().left+10});
							if(left>0){
								$("#timeaxis_body").offset({"left":0});
								window.clearInterval(setInterval_time);
							}
						},100);
					}
				});
				$("#timeaxis_body").mouseout(function(){
					window.clearInterval(setInterval_time);
				});
			});
